<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="cont">
      <h1>Order Summary</h1>
    </div>
    <p>
      You can now listen millions of song,<br>
      audiobooks,and podcasts on any device <br>
      anywhere you like!
    </p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <p class="annual-plan">Annual Plan <br> <span>$59.99/year</span></p>
      <a href="#">
        <p class="change" >Change</p>
      </a>
    </div>
    <div class="butts">
      <button class="blu">Proceed to Payment</button>
      <button class="noth">Cancel order</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
